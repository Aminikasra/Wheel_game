<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گردونه شانس</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            color: #333;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .spin-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
        }
        .spin-btn:hover {
            background: #c0392b;
        }
        .spin-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }
        .coupon {
            font-family: monospace;
            font-size: 20px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px dashed #27ae60;
        }
        .error {
            background: #ffeaa7;
            color: #d63031;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 گردونه شانس فروشگاه</h1>
        <p>برای دریافت تخفیف گردونه رو بچرخانید!</p>
        
        <div class="wheel-container">
            <canvas id="wheel" width="300" height="300"></canvas>
        </div>
        
        <button class="spin-btn" id="spinBtn">چرخاندن گردونه</button>
        
        <div class="result" id="result"></div>
        <div class="coupon" id="coupon" style="display: none;"></div>
        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script src="wheel.js"></script>
</body>
</html>
